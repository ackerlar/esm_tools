        # but only if the general model setup is a cold start (i.e. general.lresume = false)
        lresume: True
        ini_parent_date: "19500101" # not used, but needs to be present
        ini_parent_exp_id: "khw0030" # not used, but needs to be present
        ini_restart_dir: "${pool_dir}"

        output_exchanged_vars: false

        time_step: 86400

        a2o_lag: "${lag}"
        a2r_lag: "${lag}"
        o2a_lag: "${lag}"
        o2r_lag: 0
        r2a_lag: "${lag}"
        a2o_seq: 2
        o2a_seq: 2
        o2r_seq: 1
        r2a_seq: 2

        coupling_time_step: 3600
        coupling_target_fields:
                rstas.nc:
                        - 'heat_oce:heat_swo <--bicubic_glb-- A_Qns_oce:A_Qs_all'
                        - 'prec_oce:snow_oce:evap_oce:subl_oce <--bicubic_glb-- A_Precip_liquid:A_Precip_solid:A_Evap:A_Subl'
                        - 'heat_ico <--bicubic_gss-- A_Q_ice'
                        - 'taux_oce:tauy_oce:taux_ico:tauy_ico <--bicubic-- A_TauX_oce:A_TauY_oce:A_TauX_ice:A_TauY_ice'
                        - 'R_Runoff_atm <--bicubic-- A_Runoff'
                        - 'hydr_oce <--gauswgt_c-- R_Runoff_oce'
                rstos.nc:
                        - 'A_SST:A_Ice_frac:A_Snow_thickness:A_Ice_temp:A_Ice_albedo <--gauswgt_i-- sst_feom:sie_feom:snt_feom:ist_feom:sia_feom'

        coupling_directions:
                'atma->feom':
                        lag: ${a2o_lag}
                        seq: ${a2o_seq}
                'atmr->rnfa':
                        lag: ${r2a_lag}
                        seq: ${r2a_seq}
                'rnfo->feom':
                        lag: ${o2r_lag}
                        seq: ${o2r_seq}
                'feom->atma':
                        lag: ${o2a_lag}
                        seq: ${o2a_seq}


        coupling_methods:
                bicubic:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15

                bicubic_glb:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15
                        postprocessing:
                                conserv:
                                        method: glbpos
                                        algorithm: opt
                bicubic_gss:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15
                        postprocessing:
                                conserv:
                                        method: gsspos
                                        algorithm: opt
                gauswgt_c:
                        time_transformation: conserv
                        remapping:
                                gauswgt:
                                        search_bin: latitude
                                        nb_of_search_bins: 1
                                        nb_of_neighbours: 9
                                        weight: "2.0"
                        postprocessing:
                                conserv:
                                        method: glbpos
                                        algorithm: opt
                gauswgt_i:
                        time_transformation: instant
                        remapping:
                                gauswgt:
                                        search_bin: latitude
                                        nb_of_search_bins: 1
                                        nb_of_neighbours: 9
                                        weight: "2.0"

        input_files:
                rmp: rmp

        input_in_work:
                rmp: rmp_*.nc
                areas: areas.nc
                masks: masks.nc
                grids: grids.nc

        input_sources:
                rmp: ${pool_dir}/${fesom.nproc}/rmp_*.nc
                areas: ${pool_dir}/areas.nc
                masks: ${pool_dir}/masks.nc
                grids: ${pool_dir}/grids.nc

        restart_in_files:
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_in_in_work:
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        choose_general.run_number:
                1:
                        add_input_files:
                                areas: areas
                                masks: masks
                                grids: grids

        choose_lresume:
                false:
                        lag: 0
                true:
                        lag: "${time_step}"
                        choose_general.run_number:
                                1:
                                        add_restart_in_sources:
                                                rstas.nc: ${pool_dir}/${fesom.nproc}/rstas.nc
                                                rstos.nc: ${pool_dir}/${fesom.nproc}/rstos.nc
                                "*":
                                        add_restart_in_sources:
                                                rstas.nc: rstas.nc
                                                rstos.nc: rstos.nc

        restart_out_files:
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_out_in_work:
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_out_sources:
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc



