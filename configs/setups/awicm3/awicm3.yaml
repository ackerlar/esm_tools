                rmp_r2f_RF: rmp_opar_to_opaf_GAUSWGT_${fesom.resolution}.nc
                rmp_a2o_LT: rmp_${oifs.oasis_grid_name_l}_to_opat_GAUSWGT_${fesom.resolution}.nc
                rmp_a2o_AC: rmp_${oifs.oasis_grid_name_a}_to_opac_GAUSWGT_${fesom.resolution}.nc
                rmp_a2agr_L1: rmp_${oifs.oasis_grid_name_l}_to_agr1_GAUSWGT_${fesom.resolution}.nc
                rmp_a2agr_A1: rmp_${oifs.oasis_grid_name_a}_to_agr1_GAUSWGT_${fesom.resolution}.nc
                rmp_agr2a_1L: rmp_agr1_to_${oifs.oasis_grid_name_l}_GAUSWGT_${fesom.resolution}.nc
