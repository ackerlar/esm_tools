        model_dir: ${general.model_dir}/oasis
        pool_dir: ${general.pool_dir}/oasis/cy${oifs.version}/${oifs.resolution}-${fesom.resolution}/
        mct_version: 4.0
        norestart: "F"

        process_ordering:
                - fesom
                - oifs
                - rnfmap

        choose_general.version:
                "1.0":
                        add_process_ordering:
                                - xios

