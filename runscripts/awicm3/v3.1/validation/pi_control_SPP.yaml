general:
    user: !ENV ${USER}
    setup_name: "awicm3"
    version: "v3.1"
    account: "esmtst"
    compute_time: "08:00:00"
    initial_date: "1850-01-01"
    final_date: "2010-01-01"
    base_dir: "/p/scratch/chhb20/${user}/runtime/${general.setup_name}-${general.version}/"
    nday: 0
    nmonth: 0
    nyear: 20
    install_esm_tools_branch: awi-cm3.1_testruns

awicm3:
    postprocessing: false
    model_dir: "/p/project/chhb19/${user}/model_codes/${general.setup_name}-${general.version}/"
    pool_dir: "/p/project/chhb19/jstreffi/input/"

fesom:
    resolution: "CORE2"
    pool_dir: "/p/project/chhb19/jstreffi/input/fesom2/"
    mesh_dir: "/p/project/chhb19/jstreffi/input/fesom2/core2/"
    restart_rate: 20
    restart_unit: "y"
    restart_first: 20
    lresume: true
    ini_parent_exp_id: "D00"
    ini_parent_date: "1849-12-31"
    ini_parent_dir: "//p/scratch/chhb20/streffing1/runtime/awicm3-frontiers-xios/Spinup_SPP/restart/fesom/"
    choose_general.run_number:
        1:
            restart_in_sources:
                par_oce_restart: /p/scratch/chhb20/streffing1/runtime/awicm3-frontiers-xios/Spinup_SPP/restart/fesom/fesom.1849.oce.restart/*.nc
                par_ice_restart: /p/scratch/chhb20/streffing1/runtime/awicm3-frontiers-xios/Spinup_SPP/restart/fesom/fesom.1849.ice.restart/*.nc

    time_step: 1800
    nproc: 864
    add_namelist_changes:
        namelist.ice:
            ice_therm:
                albi: 0.6
                albim: 0.43
        namelist.oce:
            oce_dyn:
                SPP: true
            oce_tra:
                use_momix: false


oifs:
    resolution: "TCO95"
    levels: "L91"
    prepifs_expid: aack
    input_expid: awi3
    wam: true
    lresume: false
    time_step: 3600
    nproc: 360
    omp_num_threads: 6
    add_namelist_changes:
        fort.4:
            NAEPHY:
                LECURR: true
            NAERAD:
                NSOLARSPECTRUM: "1"
                NCMIPFIXYR: "1850"
rnfmap:
    input_sources:
        runoff_maps: ${input_dir}/runoff_maps${runoff_maps_name}_new.nc

oasis3mct:
    lresume: true # Set to false to generate the rst files for first leg
    time_step: 7200
    use_lucia: true
    coupling_target_fields:
        rstos.nc:
            - 'A_SST:A_Ice_frac:A_Snow_thickness:A_Ice_temp:A_Ice_albedo <--gauswgt_i-- sst_feom:sie_feom:snt_feom:ist_feom:sia_feom'
            - 'A_CurX:A_CurY <--gauswgt_i-- u_feom:v_feom'
    add_restart_in_sources:
        rmp: ${input_dir}/${fesom.nproc}/rmp_*.nc
        rstas.nc: ${input_dir}/${fesom.nproc}/rstas_uv.nc
        rstos.nc: ${input_dir}/${fesom.nproc}/rstos_uv.nc


xios:
    with_model: oifs
    nproc: 2
    omp_num_threads: 48


