general:
    user: !ENV ${USER}
    setup_name: "awicm3"
    version: "v3.1"
    account: "esmtst"
    compute_time: "24:00:00"
    initial_date: "2000-01-01"
    final_date: "2050-01-01"
    base_dir: "/p/scratch/chhb19/${user}/runtime/${general.setup_name}-${general.version}/"
    nday: 0
    nmonth: 0
    nyear: 51

awicm3:
    postprocessing: false
    model_dir: "/p/project/chhb19/${user}/model_codes/${general.setup_name}-${general.version}/"
    pool_dir: "/p/project/chhb19/jstreffi/input/"

fesom:
    resolution: "CORE2"
    pool_dir: "/p/project/chhb19/jstreffi/input/fesom2/"
    mesh_dir: "/p/project/chhb19/jstreffi/input/fesom2/core2/"
    restart_rate: 51
    restart_unit: "y"
    restart_first: 51
    lresume: false
    time_step: 2400
    nproc: 432
    namelist_dir: "${model_dir}/config/"
    add_namelists:
        - namelist.tra
        - namelist.dyn
    add_config_sources:
        tra:     "${namelist_dir}/namelist.tra"
        dyn:     "${namelist_dir}/namelist.dyn"
    add_config_in_work:
        tra:     "namelist.tra"
        dyn:     "namelist.dyn"
    add_config_files:
        tra:     tra
        dyn:     dyn
    add_namelist_changes:
        namelist.tra:
            tracer_phys:
                surf_relax_s: 0.0
            tracer_list:
                nml_tracer_list: 1, 'MFCT', 'QR4C', 'FCT ', 0.0, 1.0, 2, 'MFCT', 'QR4C','FCT ', 0.0, 1.0
        namelist.ice:
            ice_therm:
                albi: 0.6
                albim: 0.43

oifs:
    resolution: "TCO95"
    levels: "L91"
    prepifs_expid: aack
    input_expid: awi3
    wam: true
    lresume: false
    time_step: 3600
    nproc: 360
    omp_num_threads: 6

oasis3mct:
    lresume: true # Set to false to generate the rst files for first leg
    time_step: 7200
    use_lucia: true

xios:
    with_model: oifs
    nproc: 1
    omp_num_threads: 48


